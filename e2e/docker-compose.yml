version: '3.7'
services:
  e2e-electron:
    image: "cypress/included:12.5.1"
    working_dir: /e2e
    command: "--browser electron --env host=fla-nginx"
    volumes:
      - ./e2e:/e2e
    networks:
      - fla_net

  e2e-chrome:
    image: "cypress/included:12.5.1"
    working_dir: /e2e
    command: "--browser chrome --env host=fla-nginx"
    volumes:
      - ./e2e:/e2e
    networks:
      - fla_net

  e2e-firefox:
    image: "cypress/included:12.5.1"
    working_dir: /e2e
    command: "--browser firefox --env host=fla-nginx"
    volumes:
      - ./e2e:/e2e
    networks:
      - fla_net

  e2e-edge:
    image: "cypress/included:12.5.1"
    working_dir: /e2e
    command: "--browser edge --env host=fla-nginx"
    volumes:
      - ./e2e:/e2e
    networks:
      - fla_net
