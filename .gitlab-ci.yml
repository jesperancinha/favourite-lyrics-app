services:
    - docker:dind
stages:
  - build
  - e2e
  - coverage
  - reporting
  - verify
  - test
  - docker-compose
  - update

variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  CODECOV_TOKEN: $CODECOV_TOKEN
  COVERALLS_TOKEN: $COVERALLS_TOKEN
  CODACY_PROJECT_TOKEN: $CODACY_PROJECT_TOKEN
  RENOVATE_TOKEN: $RENOVATE_TOKEN
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

image: maven:3-openjdk-17
cache:
  paths:
    - .m2/repository

# For merge requests do not `deploy` but only run `verify`.
# See https://maven.apache.org/guides/introduction/introduction-to-the-lifecycle.html
.verify: &verify
  stage: test
  script:
    - 'mvn $MAVEN_CLI_OPTS verify'
  except:
    - master

# Verify merge requests using JDK17
verify:jdk17:
  <<: *verify

before_script:
  - apt-get update -y
  - apt-get install -y npm
  - npm install --global yarn
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  - source ~/.bashrc
  - nvm install --lts
  - apt-get install build-essential -y
  - apt-get install -y docker-compose

build:
  image: maven:3.8-openjdk-17-slim
  stage: build
  cache:
    - key: MAVEN
      paths:
        - favourite-lyrics-core/target/
        - favourite-lyrics-domain/target/
        - favourite-lyrics-jpa/target/
        - favourite-lyrics-rest/target/
        - favourite-lyrics-starter/target/
        - favourite-lyrics-test/target/
  script:
    - mvn clean install

favorite-lyrics-electron-e2e:
  image: maven:3.8-openjdk-17-slim
  stage: e2e
  script:
    - make dcup-full-action
    - make cypress-electron
  only:
    - master
  needs:
    - build
  cache:
    - key: MAVEN
      paths:
        - favourite-lyrics-core/target/
        - favourite-lyrics-domain/target/
        - favourite-lyrics-jpa/target/
        - favourite-lyrics-rest/target/
        - favourite-lyrics-starter/target/
        - favourite-lyrics-test/target/

favorite-lyrics-chrome-e2e:
  image: maven:3.8-openjdk-17-slim
  stage: e2e
  script:
    - make dcup-full-action
    - make cypress-chrome
  only:
    - master
  needs:
    - build
  cache:
    - key: MAVEN
      paths:
        - favourite-lyrics-core/target/
        - favourite-lyrics-domain/target/
        - favourite-lyrics-jpa/target/
        - favourite-lyrics-rest/target/
        - favourite-lyrics-starter/target/
        - favourite-lyrics-test/target/

favorite-lyrics-firefox-e2e:
  image: maven:3.8-openjdk-17-slim
  stage: e2e
  script:
    - make dcup-full-action
    - make cypress-firefox
  only:
    - master
  needs:
    - build
  cache:
    - key: MAVEN
      paths:
        - favourite-lyrics-core/target/
        - favourite-lyrics-domain/target/
        - favourite-lyrics-jpa/target/
        - favourite-lyrics-rest/target/
        - favourite-lyrics-starter/target/
        - favourite-lyrics-test/target/

coverage:
  image: maven:3.8-openjdk-17-slim
  stage: coverage
  cache:
    - key: MAVEN
      paths:
        - favourite-lyrics-core/target/
        - favourite-lyrics-domain/target/
        - favourite-lyrics-jpa/target/
        - favourite-lyrics-rest/target/
        - favourite-lyrics-starter/target/
        - favourite-lyrics-test/target/
  script:
    - mvn jacoco:prepare-agent package jacoco:report
  only:
    - master
  needs:
    - build

reporting:
  image: maven:3.8-openjdk-17-slim
  stage: reporting
  cache:
    - key: MAVEN
      paths:
        - favourite-lyrics-core/target/
        - favourite-lyrics-domain/target/
        - favourite-lyrics-jpa/target/
        - favourite-lyrics-rest/target/
        - favourite-lyrics-starter/target/
        - favourite-lyrics-test/target/
  script:
    - mvn omni-coveragereporter:report
  only:
    - master
  needs:
    - coverage
    - favorite-lyrics-electron-e2e
    - favorite-lyrics-firefox-e2e
    - favorite-lyrics-chrome-e2e

update-dependencies:
  image: renovate/renovate
  stage: update
  script:
    - export RENOVATE_CONFIG=$(< renovate.json)
    - renovate
  only:
    - master
  needs:
    - reporting

